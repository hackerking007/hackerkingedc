    .swiper-slide {

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;

      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="./images/WhatsApp Image 2020-05-22 at 5.55.11 PM (1).jpeg"></div>
      <div class="swiper-slide"><img src="./images/WhatsApp Image 2020-05-22 at 5.55.11 PM.jpeg"></div>
      <div class="swiper-slide"><img src="./images/WhatsApp Image 2020-05-22 at 5.55.12 PM (1).jpeg"></div>
      <div class="swiper-slide"><img src="./images/WhatsApp Image 2020-05-22 at 5.55.12 PM (2).jpeg"></div>
      <div class="swiper-slide"><img src="./images/WhatsApp Image 2020-05-22 at 5.55.12 PM.jpeg"></div>
      <div class="swiper-slide"><img src="./images/WhatsApp Image 2020-05-22 at 5.55.13 PM.jpeg"></div>  
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="./swiper.min.js"></script>

  <!-- Initialize Swiper -->
    <script>
     var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
      </script>
